{% for idea in ideas %}
<div class="idea">
    <img 
        src="{{idea.image}}" 
        alt="Imagem de {{idea.title}}">

    <div class="content">
        <h3>{{idea.title}}</h3>

        <p>{{idea.category}}</p>

        <div class="description">
            {{idea.description}}
        </div>

        <div class="trashCanDelete">
            <a href="/delete/{{idea.id}}">
                <img src="https://img.icons8.com/clouds/100/000000/delete.png" alt="">
            </a>
        </div>

        <a href="{{idea.link}}" target="_blanck">Ir para a Ideia</a>
    </div>
</div>     
{% endfor %}
